<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIMINAL SPACE 100</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Hiragino Sans', sans-serif;
            background-color: #fafaf7;
            color: #2a2a2a;
            line-height: 1.8;
        }

        header {
            background-color: #d4a574;
            color: white;
            padding: 40px;
            text-align: left;
            border-bottom: 1px solid #c99563;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            flex-shrink: 0;
        }

        .header-link-wrapper {
            display: flex;
            align-items: center;
        }

        .header-tagline {
            font-size: 0.7em;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .header-text-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 50px;
            gap: 2px;
        }

        .header-text-wrapper .header-tagline {
            margin-bottom: 0;
        }

        .header-text-wrapper .header-title {
            line-height: 1.2;
        }

        .header-title {
            font-size: 1.8em;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .header-nav {
            display: flex;
            gap: 30px;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .header-nav a:hover {
            opacity: 1;
        }

        main {
            max-width: 720px;
            margin: 80px auto;
            padding: 0 40px;
        }

        .header-content {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-content h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #2a2a2a;
        }

        .header-content p {
            font-size: 0.85em;
            letter-spacing: 1px;
            color: #666;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #d4a574;
            margin: 40px 0 40px 0;
        }

        .sub-nav {
            background-color: #fafaf7;
            border-bottom: 1px solid #e8e8e5;
            padding: 30px 0;
            text-align: center;
        }

        .sub-nav a {
            display: inline-block;
            font-size: 0.9em;
            letter-spacing: 1px;
            color: #2a2a2a;
            text-decoration: none;
            margin: 0 40px;
            transition: color 0.3s ease;
        }

        .sub-nav a:hover {
            color: #d4a574;
        }

        .content p {
            font-size: 1em;
            margin-bottom: 24px;
            text-align: center;
            color: #333;
        }

        .download-section {
            text-align: center;
            margin: 80px 0;
        }

        button {
            padding: 14px 45px;
            font-size: 0.95em;
            letter-spacing: 1px;
            border: 1px solid #d4a574;
            background-color: transparent;
            color: #d4a574;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #d4a574;
            color: white;
        }

        footer {
            border-top: 1px solid #e8e8e5;
            padding: 60px 0;
            text-align: center;
            margin-top: 100px;
            color: #999;
            font-size: 0.85em;
        }

        footer p:last-child {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo">Logo</div>
        <a href="https://example.com" class="header-title" style="color: white; text-decoration: none;">狭間書房</a>
    </header>

    <nav class="sub-nav">
        <a href="#about">狭間書房とは</a>
        <a href="#books">刊行本</a>
        <a href="#contact">お問い合わせ</a>
    </nav>

    <main>
        <div class="header-content">
            <h1>LIMINAL SPACE 100</h1>
            <p>GRADUATION EXHIBITION</p>
        </div>

        <div class="divider"></div>

        <section class="content">
            <p>卒業展にお越しいただき、ありがとうございます。</p>
            <p>このページは展示に隠された違和感に「気づいた」人のみが訪れることができます。</p>
            <p>それでは、お家に帰った後も本作品をお楽しみください。</p>
        </section>

        <div class="download-section">
            <button onclick="downloadPDF()">PDFで作品を読む</button>
        </div>
    </main>

    <footer>
        <p>© 2024 HAZAMA SHOBO. All rights reserved.</p>
    </footer>

    <script>
        function downloadPDF() {
            const pdfURL = 'https://example.com/path/to/your-file.pdf';
            window.location.href = pdfURL;
        }
    </script>
</body>
</html>
