<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIMINAL SPACE 100 | 狭間書房</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Helvetica Neue', 'Hiragino Sans', sans-serif;
            background-color: #ffffff;
            color: #003366;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #32a9cd;
            color: #fff;
            padding: 1em 2em;
            border-bottom: 1px solid #2596ba;
            display: flex;
            align-items: center;
            gap: 1em;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-title {
            font-size: 1.8em;
            letter-spacing: 2px;
            font-weight: 300;
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .header-title:hover {
            opacity: 0.8;
        }

        .sub-nav {
            background-color: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
            padding: 1em 0;
            text-align: center;
            flex-shrink: 0;
            overflow-x: auto;
            box-sizing: border-box;
        }

        .sub-nav a {
            display: inline-block;
            font-size: 0.9em;
            letter-spacing: 1px;
            color: #003366;
            text-decoration: none;
            margin: 0 2em;
            transition: color 0.3s ease;
            font-weight: bold;
            white-space: nowrap;
        }

        .sub-nav a:hover {
            color: #32a9cd;
        }

        main {
            flex: 1;
            max-width: 720px;
            margin: 4em auto;
            padding: 0 2em;
            width: 100%;
            box-sizing: border-box;
        }

        .header-content {
            text-align: center;
            margin-bottom: 3em;
        }

        .header-content h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            color: #003366;
        }

        .header-content p {
            font-size: 0.85em;
            letter-spacing: 1px;
            color: #32a9cd;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #32a9cd;
            margin: 2em 0;
        }

        .content p {
            font-size: 1em;
            margin-bottom: 1.5em;
            text-align: center;
            color: #003366;
        }

        .download-section {
            text-align: center;
            margin: 4em 0;
        }

        button {
            padding: 14px 45px;
            font-size: 0.95em;
            letter-spacing: 1px;
            border: 2px solid #32a9cd;
            background-color: transparent;
            color: #32a9cd;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        button:hover {
            background-color: #32a9cd;
            color: white;
        }

        footer {
            border-top: 1px solid #e0e0e0;
            padding: 2em 0;
            text-align: center;
            margin-top: auto;
            background-color: #32a9cd;
            color: #fff;
            font-size: 0.85em;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        footer p:last-child {
            margin-top: 0.5em;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            header {
                padding: 1em;
                justify-content: center;
                text-align: center;
                flex-wrap: wrap;
            }

            .header-logo {
                width: 40px;
                height: 40px;
            }

            .header-title {
                font-size: 1.4em;
            }

            .sub-nav {
                padding: 1em 0;
            }

            .sub-nav a {
                font-size: 0.85em;
                margin: 0 1em;
            }

            main {
                margin: 3em auto;
                padding: 0 1.5em;
            }

            .header-content h1 {
                font-size: 2em;
            }

            .header-content p {
                font-size: 0.8em;
            }

            .divider {
                margin: 1.5em 0;
            }

            .content p {
                font-size: 0.95em;
                margin-bottom: 1.2em;
            }

            .download-section {
                margin: 3em 0;
            }

            button {
                padding: 12px 35px;
                font-size: 0.9em;
            }

            footer {
                padding: 1.5em 1em;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.8em;
                flex-direction: column;
                gap: 0.5em;
            }

            .header-logo {
                width: 35px;
                height: 35px;
            }

            .header-title {
                font-size: 1.2em;
                letter-spacing: 1px;
            }

            .sub-nav {
                padding: 0.8em 0;
            }

            .sub-nav a {
                font-size: 0.75em;
                margin: 0 0.5em;
            }

            main {
                margin: 2em auto;
                padding: 0 1em;
            }

            .header-content {
                margin-bottom: 2em;
            }

            .header-content h1 {
                font-size: 1.6em;
                letter-spacing: 1px;
            }

            .header-content p {
                font-size: 0.75em;
            }

            .divider {
                margin: 1.2em 0;
            }

            .content p {
                font-size: 0.9em;
                margin-bottom: 1em;
            }

            .download-section {
                margin: 2.5em 0;
            }

            button {
                padding: 12px 30px;
                font-size: 0.85em;
                width: 100%;
                max-width: 280px;
            }

            footer {
                padding: 1.2em 0.8em;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://hazamashobo.github.io/main/index.html">
            <img src="logo2.png" class="header-logo" alt="ロゴ">
        </a>
        <a href="https://hazamashobo.github.io/main/index.html" class="header-title">狭間書房</a>
    </header>

    <nav class="sub-nav">
        <a href="https://hazamashobo.github.io/company/index.html">狭間書房とは</a>
        <a href="https://hazamashobo.github.io/books/index.html">刊行本</a>
        <a href="https://hazamashobo.github.io/contact/index.html">お問い合わせ</a>
    </nav>

    <main>
        <div class="header-content">
            <h1>LIMINAL SPACE 100</h1>
            <p>GRADUATION EXHIBITION</p>
        </div>

        <div class="divider"></div>

        <section class="content">
            <p>卒業展にお越しいただき、ありがとうございます。</p>
            <p>このページは展示に隠された違和感に「気づいた」人のみが訪れることができます。</p>
            <p>それでは、お家に帰った後も本作品をお楽しみください。</p>
        </section>

        <div class="download-section">
            <button onclick="downloadPDF()">PDFで作品を読む</button>
        </div>
    </main>

    <footer>
        <p>©© 2025 狭間書房</p>
    </footer>

    <script>
        function downloadPDF() {
            const pdfURL = 'https://example.com/path/to/your-file.pdf';
            window.location.href = pdfURL;
        }
    </script>
</body>
</html>
