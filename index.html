<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狭間書房について | Hazama Publishing</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #ffffff;
      color: #32a9cd;
      font-family: "ヒラギノ角ゴシック", sans-serif;
      line-height: 1.8;
      display: flex;
      flex-direction: column;
    }

    /* ヘッダー */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background-color: #32a9cd;
      color: #fff;
      flex-shrink: 0;
      gap: 2em;
      box-sizing: border-box;
      width: 100%;
    }
    .title-wrapper {
      display: flex;
      flex-direction: column;
    }
    .title-wrapper a {
      text-decoration: none;
      color: #fff;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .title-wrapper a:hover h1 {
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 0.1em;
      line-height: 1;
      border: none;
      font-family: 'Tsunagi Gothic Black', sans-serif;
      font-weight: 700;
    }
    .subtitle {
      margin: 0;
      padding: 0;
      line-height: 1;
      font-size: 1em;
      text-align: center;
      color: #fff;
    }

    /* 検索 */
    .search {
      display: flex;
      align-items: center;
      gap: 0.5em;
      flex-shrink: 0;
      margin-left: auto;
    }
    .search form {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .search input {
      padding: 4px;
      border: 2px solid #003366;
      border-radius: 4px;
      width: 150px;
      background-color: #fff;
      color: #003366;
    }
    .search input::placeholder {
      color: #003366aa;
    }
    .search button {
      padding: 4px 6px;
      border-radius: 4px;
      border: none;
      background-color: #003366;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .search button:hover {
      background-color: #001f33;
    }

    /* ナビゲーション */
    nav {
      text-align: center;
      padding: 1em 0;
      background-color: #f0f0f0;
      flex-shrink: 0;
      overflow-x: auto;
      box-sizing: border-box;
      width: 100%;
    }
    nav a {
      color: #003366;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      white-space: nowrap;
    }
    nav a:hover {
      color: #32a9cd;
    }
    nav a.active {
      color: #32a9cd;
      border-bottom: 2px solid #32a9cd;
    }

    /* コンテンツ */
    .content {
      max-width: 1200px;
      margin: 2em auto;
      padding: 0 2em;
      flex: 1;
      width: 100%;
      box-sizing: border-box;
    }

    /* ページタイトル */
    .page-title {
      text-align: center;
      margin: 2em 0;
      padding: 1em;
      background: linear-gradient(135deg, #f8fbfc 0%, #e8f4f8 100%);
      border-radius: 8px;
      border: 2px solid #32a9cd;
    }
    .page-title h1 {
      color: #003366;
      font-size: 2.5em;
      margin: 0;
      letter-spacing: 0.1em;
    }
    .page-title p {
      color: #32a9cd;
      font-size: 1.2em;
      margin: 0.5em 0 0 0;
    }
        main {
            flex: 1;
            max-width: 720px;
            margin: 4em auto;
            padding: 0 2em;
            width: 100%;
            box-sizing: border-box;
        }

        .header-content {
            text-align: center;
            margin-bottom: 3em;
        }

        .header-content h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            color: #003366;
        }

        .header-content p {
            font-size: 0.85em;
            letter-spacing: 1px;
            color: #32a9cd;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #32a9cd;
            margin: 2em 0;
        }

        .content p {
            font-size: 1em;
            margin-bottom: 1.5em;
            text-align: center;
            color: #003366;
        }

        .download-section {
  text-align: center;
  margin: 4em 0;
  display: flex;
  justify-content: center;
  gap: 1.5em;
  flex-wrap: wrap;
}
.download-section button {
  width: 260px;   /* 好きな幅に調整 */
}
        button {
            padding: 14px 45px;
            font-size: 0.95em;
            letter-spacing: 1px;
            border: 2px solid #32a9cd;
            background-color: transparent;
            color: #32a9cd;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        button:hover {
            background-color: #32a9cd;
            color: white;
        }

       /* フッター */
    footer {
      background-color: #32a9cd;
      color: #ffffff;
      text-align: center;
      padding: 1em;
      flex-shrink: 0;
      margin-top: auto;
      box-sizing: border-box;
      width: 100%;
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      header {
        padding: 1em;
        justify-content: center;
        text-align: center;
        flex-wrap: wrap;
        gap: 1em;
      }

      header h1 {
        font-size: 2em;
      }

      .title-wrapper {
        width: 100%;
      }

      .search {
        width: 100%;
      }

      .search form {
        width: 100%;
        display: flex;
      }

      .search input {
        width: 100%;
        flex: 1;
      }

      nav a {
        margin: 0 0.5em;
        font-size: 0.9em;
      }

      .content {
        padding: 0 1em;
        margin: 1em auto;
      }

      .page-title {
        margin: 1em 0;
        padding: 1em;
      }

      .page-title h1 {
        font-size: 1.8em;
      }

      .page-title p {
        font-size: 1em;
      }

      .section {
        margin: 2em 0;
        padding: 1.5em;
      }

      .section h2 {
        font-size: 1.5em;
      }

      .company-info th {
        width: 40%;
      }

      .company-info th,
      .company-info td {
        padding: 0.8em 1em;
        font-size: 0.95em;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 0.5em;
      }

      header h1 {
        font-size: 1.5em;
      }

      .subtitle {
        font-size: 0.9em;
      }

      .search {
        width: 100%;
      }

      .search input {
        width: 100%;
        padding: 0.5em;
      }

      .search button {
        padding: 0.5em 0.8em;
        font-size: 0.9em;
      }

      nav a {
        margin: 0 0.3em;
        font-size: 0.8em;
      }

      .content {
        padding: 0 0.8em;
        margin: 0.8em auto;
      }

      .page-title h1 {
        font-size: 1.5em;
      }

      .section {
        margin: 1.5em 0;
        padding: 1em;
      }

      .section h2 {
        font-size: 1.3em;
        margin-bottom: 0.8em;
      }

      .section p {
        font-size: 0.95em;
        margin: 0.8em 0;
      }

      .company-info th,
      .company-info td {
        padding: 0.6em 0.8em;
        font-size: 0.85em;
      }

      .company-info th {
        width: 50%;
      }
        }
    </style>
</head>
<body>
   <header>
    <div class="title-wrapper">
      <a href="https://hazamashobo.github.io/main/index.html">
        <h1>狭間書房</h1>
        <p class="subtitle">Hazama Publishing</p>
      </a>
    </div>
    <div class="search">
      <form action="https://hazamashobo.github.io/result/" method="get">
        <input type="text" id="searchInput" name="q" placeholder="キーワード入力">
        <button type="submit">検索</button>
      </form>
    </div>
  </header>

  <nav>
    <a href="https://hazamashobo.github.io/main/">ホーム</a>
    <a href="https://hazamashobo.github.io/company/" class="active">狭間書房について</a>
    <a href="https://hazamashobo.github.io/books/">刊行物</a>
    <a href="https://hazamashobo.github.io/contact/">お問い合わせ</a>
  </nav>

  <div class="content">
    <div class="page-title">
      <h1>卒業研究・制作展</h1>
    </div>
     <main>
        <section>
            <p>卒業展にお越しいただき、ありがとうございます。</p>
            <p>このページは展示に隠された違和感に<br>「気づいた」人のみが訪れることができます。</p>
            <p>それでは、お家に帰った後も本作品をお楽しみください。</p>
        </section>

        <div class="download-section">
  <button onclick="downloadPDF('pdf1')">『LIMINAL SPACE 100』を読む</button>
  <button onclick="downloadPDF('pdf2')">研究レポートを読む</button>
</div>
    </main>
</div>
    <footer>
        <p>© 2025 狭間書房</p>
    </footer>

   <script>
  function downloadPDF(type) {
    let pdfURL = '';

    if (type === 'pdf1') {
      pdfURL = 'https://acrobat.adobe.com/id/urn:aaid:sc:AP:fa759cab-f57a-4a9d-93f0-3f0a95bb59f4';
    } else if (type === 'pdf2') {
      pdfURL = 'https://acrobat.adobe.com/id/urn:aaid:sc:AP:1b379763-d757-46a2-8f17-2b8e3b86cc94';
    }

    window.location.href = pdfURL;
  }
</script>
</body>
</html>
